<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Alterar a senha</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field apperance="fill">
                <mat-label>Senha Antiga</mat-label>
                <input type="password" matInput formControlName="oldPassword" required>
                <mat-error *ngIf='changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid'>
                    <span *ngIf='changePasswordForm.controls.oldPassword.errors.required'>Esse campo é obrigatório</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field apperance="fill">
                <mat-label>Senha Nova</mat-label>
                <input type="password" matInput formControlName="newPassword" required>
                <mat-error *ngIf='changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid'>
                    <span *ngIf='changePasswordForm.controls.newPassword.errors.required'>Esse campo é obrigatório</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field apperance="fill">
                <mat-label>Senha Confirmação</mat-label>
                <input type="password" matInput formControlName="confirmPassword" required>
                <mat-error *ngIf='changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid'>
                    <span *ngIf='changePasswordForm.controls.confirmPassword.errors.required'>Esse campo é obrigatório</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                    <span>Nova senha e Senha de confirmação não são iguais</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleChangePasswordSubmit()"
    [disabled]="validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">Atualizar Senha</button>
    <button mat-raised-button color="primary" mat-dialog-close>Fechar</button>
</mat-dialog-actions>

<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Registro</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
<form [formGroup]="signupForm">
    <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf='signupForm.controls.name.touched && signupForm.controls.name.invalid'>
                <span *ngIf='signupForm.controls.name.errors.required'>Esse campo é obrigatório</span>
                <span *ngIf='signupForm.controls.name.errors.pattern'>Esse campo é invalido</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf='signupForm.controls.email.touched && signupForm.controls.email.invalid'>
                <span *ngIf='signupForm.controls.email.errors.required'>Esse campo é obrigatório</span>
                <span *ngIf='signupForm.controls.email.errors.pattern'>Esse campo é invalido</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Numero de Contato</mat-label>
            <input matInput formControlName="contactNumber" required>
            <mat-error *ngIf='signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid'>
                <span *ngIf='signupForm.controls.contactNumber.errors.required'>Esse campo é obrigatório</span>
                <span *ngIf='signupForm.controls.contactNumber.errors.pattern'>Esse campo é invalido</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf='signupForm.controls.password.touched && signupForm.controls.password.invalid'>
                <span *ngIf='signupForm.controls.password.errors.required'>Esse campo é obrigatório</span>
                <span *ngIf='signupForm.controls.password.errors.pattern'>Esse campo é invalido</span>
            </mat-error>
        </mat-form-field>




    </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
    [disabled]="!(signupForm.valid && signupForm.dirty)">Registrar</button>
    <button mat-raised-button color="primary" mat-dialog-close>Fechar</button>
</mat-dialog-actions>
